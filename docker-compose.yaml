version: '3'

services:
  db:
    image: postgres:15.1
    restart: unless-stopped
    env_file:
      - ./app/.env
    container_name: telegram_db
    volumes:
      - tg_pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    ports:
      - 2023:5432

  bot:
    image: angarbot:latest
    restart: unless-stopped
    container_name: telegram_bot
    build: ./app
    depends_on:
      - db
    networks:
      - webnet
    volumes:
      - tg_libdata:/usr/local/lib
      - ./app/tmp:/app/tmp


networks:
  webnet:

volumes:
  tg_libdata:
  tg_pgdata:
